<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Sheets Clone</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <img src="c:\Users\monii\Pictures\sheetlogo.webp" alt="Sheet Logo">
        <h1>Google Sheets Clone</h1>
    </div>
    <div class="toolbar">
        <!-- Add mathematical function buttons -->
        <button id="sum-btn" class="toolbar-btn">SUM</button>
        <button id="average-btn" class="toolbar-btn">AVERAGE</button>
        <button id="max-btn" class="toolbar-btn">MAX</button>
        <button id="min-btn" class="toolbar-btn">MIN</button>
        <button id="count-btn" class="toolbar-btn">COUNT</button>
        <button id="median-btn" class="toolbar-btn">MEDIAN</button>
        <button id="mode-btn" class="toolbar-btn">MODE</button>
        <!-- Add data quality function buttons -->
        <button id="trim-btn" class="toolbar-btn">TRIM</button>
        <button id="upper-btn" class="toolbar-btn">UPPER</button>
        <button id="lower-btn" class="toolbar-btn">LOWER</button>
        <button id="remove-duplicates-btn" class="toolbar-btn">REMOVE DUPLICATES</button>
        <button id="find-replace-btn" class="toolbar-btn">FIND AND REPLACE</button>
        <!-- Add additional buttons -->
        <button id="bold-btn" class="toolbar-btn">BOLD</button>
        <button id="italic-btn" class="toolbar-btn">ITALIC</button>
        <button id="underline-btn" class="toolbar-btn">UNDERLINE</button>
        <button id="font-size-btn" class="toolbar-btn">FONT SIZE</button>
        <button id="font-color-btn" class="toolbar-btn">FONT COLOR</button>
        <!-- Add font family dropdown -->
        <div class="dropdown-container">
            <select id="font-family-dropdown" class="toolbar-btn" title="Font Family">
                <option disabled selected>default(aria)</option>
                <option value="Roboto">Roboto</option>
                <option value="Arial">Arial</option>
                <option value="Courier New">Courier New</option>
                <option value="Georgia">Georgia</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Verdana">Verdana</option>
            </select>
        </div>
        <!-- Remove cell type dropdown -->
        <!-- Add row and column buttons -->
        <button id="add-row-btn" class="toolbar-btn">ADD ROW</button>
        <button id="delete-row-btn" class="toolbar-btn">DELETE ROW</button>
        <button id="resize-row-btn" class="toolbar-btn">RESIZE ROW</button>
        <button id="add-column-btn" class="toolbar-btn">ADD COLUMN</button>
        <button id="delete-column-btn" class="toolbar-btn">DELETE COLUMN</button>
        <button id="resize-column-btn" class="toolbar-btn">RESIZE COLUMN</button>
        <!-- Add save and load buttons -->
        <button id="save-btn" class="toolbar-btn">SAVE</button>
        <button id="load-btn" class="toolbar-btn">LOAD</button>
        <!-- Add chart buttons -->
        <button id="bar-chart-btn" class="toolbar-btn">BAR CHART</button>
        <button id="line-chart-btn" class="toolbar-btn">LINE CHART</button>
        <button id="pie-chart-btn" class="toolbar-btn">PIE CHART</button>
    </div>
    <div class="formula-bar">
        <input type="text" id="formula-input" placeholder="Enter formula here">
    </div>
    <div class="spreadsheet-container">
        <table id="spreadsheet">
            <!-- Rows and columns will be dynamically generated -->
        </table>
    </div>
    <div class="chart-container">
        <canvas id="chart" class="chart"></canvas>
    </div>
    <form id="dataEntryForm">
        <label for="numberInput">Number:</label>
        <input type="text" id="numberInput" name="numberInput" data-type="number"><br><br>
        
        <label for="textInput">Text:</label>
        <input type="text" id="textInput" name="textInput" data-type="text"><br><br>
        
        <label for="dateInput">Date:</label>
        <input type="date" id="dateInput" name="dateInput" data-type="date"><br><br>
        
        <input type="submit" value="Submit">
    </form>
    <div class="test-section">
        <h2>Test Functions</h2>
        <label for="testRange">Range (e.g., A1:B2):</label>
        <input type="text" id="testRange" placeholder="Enter range"><br><br>
        <button id="testSumBtn" class="toolbar-btn">Test SUM</button>
        <button id="testAverageBtn" class="toolbar-btn">Test AVERAGE</button>
        <button id="testMaxBtn" class="toolbar-btn">Test MAX</button>
        <button id="testMinBtn" class="toolbar-btn">Test MIN</button>
        <button id="testCountBtn" class="toolbar-btn">Test COUNT</button>
        <button id="testMedianBtn" class="toolbar-btn">Test MEDIAN</button>
        <button id="testModeBtn" class="toolbar-btn">Test MODE</button>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
